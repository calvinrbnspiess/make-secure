<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SSL Test Page</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #1a1a1a;
                color: #ffffff;
            }
            .container {
                text-align: center;
                padding: 2rem;
            }
            .lock-icon {
                width: 128px;
                height: 128px;
                margin-bottom: 2rem;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            p {
                font-size: 1.25rem;
                color: #cccccc;
                margin-bottom: 2rem;
            }
            .button {
                display: inline-block;
                background-color: #2b3033;
                color: #ffffff;
                text-decoration: none;
                padding: 0.75rem 1.5rem;
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #33393c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
            <h1 id="status-title">Checking Connection...</h1>
            <p id="status-description">Please wait while we verify your connection security.</p>
            <a href="https://github.com/calvinrbnspiess/make-secure" class="button">Learn More</a>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const lockIcon = document.querySelector('.lock-icon');
                const statusTitle = document.getElementById('status-title');
                const statusDescription = document.getElementById('status-description');

                const isSecure = window.location.protocol === 'https:';

                if (isSecure) {
                    lockIcon.innerHTML = `
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    <path d="M12 16V19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
                    lockIcon.style.color = '#2ecc71';
                    statusTitle.textContent = 'Secure Connection';
                    statusDescription.textContent = 'Your connection to this site is secure.';
                } else {
                    lockIcon.innerHTML = `
                    <path d="M19 11H5C3.89543 11 3 11.8954 3 13V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V13C21 11.8954 20.1046 11 19 11Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 10V6C7 4.67392 7.52678 3.40215 8.46447 2.46447C9.40215 1.52678 10.6739 1 12 1C13.3261 1 14.5979 1.52678 15.5355 2.46447C16.4732 3.40215 17 4.67392 17 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16V19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
                    lockIcon.style.color = '#f39c12';
                    statusTitle.textContent = 'Insecure Connection';
                    statusDescription.textContent = 'Your connection to this site is not secure.';
                }
            });
        </script>
    </body>
</html>
